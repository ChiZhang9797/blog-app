<!-- templates/base.html -->
{% load blog_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Chi's blog</title>

		<link rel="icon" href="{% static 'favicon.ico' %}">

		<!-- Bootstrap Core CSS -->
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

		<!-- Custom CSS -->
		<link href="{% static 'css/blog-home.css' %}" rel="stylesheet">

		<!-- Font-awesome CSS -->
    	<link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">

		<!-- codehilite CSS -->
		<link href="{% static 'css/default.css' %}" rel="stylesheet">

	</head>

	<body>

    <!-- Navigation -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" role="navigation">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<a class="navbar-brand" href="{% url 'home' %}">Chi's Blog</a>
				<div class="navbar-header">
						<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item">
							<a class="nav-link" href="{% url 'home' %}">
							<i class="fa fa-home" aria-hidden="true"></i>
							Home
							<span class="sr-only">(current)</span>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'post_feed' %}">
								<i class="fa fa-rss" aria-hidden="true"></i>
								Subscribe
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'about' %}">
								<i class="fa fa-address-card" aria-hidden="true"></i>
								About
							</a>
						</li>
					</ul>

					<form role="search" method="get" class="form-inline my-2 my-lg-0" action="">
						<input type="text" class="form-control search_query" name="search" placeholder="Search&hellip;"
						{% if search %} value="{{ search }}" {% endif %}/>
						<span class="input-group-append">
							<button class="btn btn-secondary my-2 my-sm-0" type="submit">Go!</button>
						</span>
					</form>

				</div>
			</div>
		</nav>

		<br/>
		<!-- Page Content -->
		<div class="container main-content">
			<div class="row">
				{% block maincontent %}

				<div class="col-md-12 col-lg-8">
					{% block content %}

					{% endblock %}
				</div>
				{% include 'sidebar.html' %}

				{% endblock %}
			</div>
			<!-- /.row -->

			<hr>

			<!-- Footer -->
			<footer>
				<div class="row">
					<div class="col-lg-12">
						<p>Copyright &copy; Chi's Blog 2021</p>
					</div>
					<!-- /.col-lg-12 -->
				</div>
				<!-- /.row -->
			</footer>

		</div>
		<!-- /.container -->

		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

		<!-- jQuery -->
		<script src="{% static 'js/jquery.js' %}"></script>

		<!-- Bootstrap Core JavaScript -->
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
    
		<script id="dsq-count-scr" src="//chi-s-blog.disqus.com/count.js" async></script>
		
  </body>
</html>
